<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Umala Logistics - Главная</title>
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      background: url("visuals0101_ship_optimized.jpg") no-repeat center center / cover;
      color: white;
      text-align: center;
      overflow: hidden;
      position: relative;
    }
    .overlay {
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 40, 0.55);
    }
    .content {
      margin-top: 80px;
      user-select: none;
      position: relative;
      z-index: 2;
    }
    h1 {
      font-size: clamp(2.8rem, 6vw, 5.5rem);
      font-weight: 800;
      margin: 0;
      background: linear-gradient(90deg, #ffffff, #00aaff, #8ad5ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 18px rgba(107, 226, 255, 0.4),
                   0 0 28px rgba(107, 226, 255, 0.25);
    }
    .btn {
      display: inline-block;
      padding: 18px 36px;
      font-size: 1.2rem;
      font-weight: 700;
      background: linear-gradient(135deg, #0040aa, #006dff);
      background-size: 200% 200%;
      border-radius: 14px;
      color: white;
      text-decoration: none;
      box-shadow: 0 8px 24px rgba(0,0,0,0.35);
      transition: transform .3s ease, box-shadow .3s ease;
      position: relative;
      z-index: 2;
    }
    .btn:hover {
      animation: shimmer 2s infinite linear;
      transform: translateY(-3px);
      box-shadow: 0 14px 32px rgba(0,0,0,0.45);
    }
    @keyframes shimmer {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .bottom-btn {
      margin-top: auto;
      margin-bottom: 220px;
      animation: slideUp 1s ease forwards;
      opacity: 0;
      position: relative;
      z-index: 2;
    }
    @keyframes slideUp {
      from { transform: translateY(50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="content">
    <h1>Umala Logistics</h1>
  </div>
  <div class="bottom-btn">
    <a class="btn" href="/app/">Перейти на сайт</a>
  </div>
</body>
</html>
